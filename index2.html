<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chronicles coming live soon...</title>
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">  
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
    <link href="./css/animate.css" rel="stylesheet"> 

    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        height: 100%;
        background-image: url(./images/fullPosterFront.jpg);
        background-attachment: fixed;
        background-position: top;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .title{
        position: absolute;
        top: 0;
        left: 10px;
        font-family: philosopher, 'sans-serif';
        font-size: 20px;
        line-height: 1.4;
        color: #fff;
        margin: auto;
    }
    .title p{
        font-size: 40px;
    }
    @media only screen and (max-width: 600px) {
        .title{
            position: absolute;
            top: 300px;
            left: 10px;
    }
        body{
	        background-image: url(./images/backG.jpg);
            background-attachment: fixed;
            background-position: center;
        }
}

    </style>
</head>
<body>
    <div class="whole-body">
        <div class="title" wow zoomIn>
            <h2>Live in...</h2>
            <p id="timeLeft"></p>
        </div>
    </div>

    <script> 
           
        var load = document.querySelector('.load');
        function loadFunc(){
            load.style.display = 'none';
        }

        var liveDate = new Date("Sun Feb 09 2020 06:00:00").getTime();

        function mainFunc(){
            var countDown = setInterval(countDownFunc, 1000);
        }

        function countDownFunc(){
            var currTime = new Date().getTime();
            var timeDiff = liveDate - currTime;

            var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            var hrs = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var mins = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            var secs = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.querySelector('#timeLeft').innerHTML = days + 'days ' + hrs + 'hr ' + mins + 'min ' + secs + 'sec';

            if(timeDiff < 0){
                clearInterval(countDown);
                document.querySelector('#timeLeft').innerHTML = 'Its Live...';
            }
        }
        mainFunc();
    </script>
    <script src="./js/jquery-3.1.0.min.js"></script>	
    <script src="./js/1.3 jquery.waypoints.min.js.js"></script>
    <script src="./js/7.1 wow.min.js.js"></script>

</body>
</html>
